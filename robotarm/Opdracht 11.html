<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robotarm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.speed=1000;
            robotArm.randomLevel( 1, 8);
            
            // Jou instructies volgen hier
            for (var i = 2; i < 8; i++) {
                robotArm.grab();
                if (robotArm.scan() == null)
                    break;
                
                for (var j = 0; j < (i - 1); j++) {
                    robotArm.moveRight();
                }
                robotArm.drop();
                for (var j = 0; j < i; j++) {
                    robotArm.moveLeft();
                }

            }
            
         
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
